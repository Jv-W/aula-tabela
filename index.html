<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }

        head,
        th {
            background-color: cyan;
        }
        tfoot{
            background-color: cyan;
        
        }
    </style>
</head>

<body>
    <table>

        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Camisa</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td>
            </tr>
            <tr>
                <td>Bermuda</td>
                <td>5</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td colspan="2">30$</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
